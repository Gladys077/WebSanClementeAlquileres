<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        .carousel-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }
        .carousel-track {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }
        .carousel-slide {
            flex: 0 0 100%;
            padding: 0 4px;
            box-sizing: border-box;
        }
        .carousel-slide img {
            width: 100%;
            height: auto;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .carousel-button-left { left: 10px; }
        .carousel-button-right { right: 10px; }
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        .carousel-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
        }
        .carousel-indicator.active {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="carousel-slide"><img src="/img/1007/01-frente.jpg" alt="Image 1"></div>
            <div class="carousel-slide"><img src="/img/1007/02-coc-com.png" alt="Image 2"></div>
            <div class="carousel-slide"><img src="/img/1007/04-dormitorio-PB.jpg" alt="Image 3"></div>
        </div>
        <button class="carousel-button carousel-button-left">&lt;</button>
        <button class="carousel-button carousel-button-right">&gt;</button>
        <div class="carousel-indicators"></div>
    </div>

    <script>
        const track = document.querySelector('.carousel-track');
        const slides = Array.from(track.children);
        const nextButton = document.querySelector('.carousel-button-right');
        const prevButton = document.querySelector('.carousel-button-left');
        const dotsNav = document.querySelector('.carousel-indicators');

        let currentIndex = 0;

        // Create indicator dots
        slides.forEach((_, index) => {
            const dot = document.createElement('button');
            dot.classList.add('carousel-indicator');
            if (index === 0) dot.classList.add('active');
            dotsNav.appendChild(dot);
        });

        function updateCarousel() {
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            // Update indicator dots
            document.querySelectorAll('.carousel-indicator').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        function moveNext() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateCarousel();
        }

        function movePrev() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateCarousel();
        }

        // Next button
        nextButton.addEventListener('click', moveNext);

        // Previous button
        prevButton.addEventListener('click', movePrev);

        // Indicator dots
        dotsNav.addEventListener('click', e => {
            const targetDot = e.target.closest('button');
            if (!targetDot) return;

            currentIndex = Array.from(dotsNav.children).indexOf(targetDot);
            updateCarousel();
        });

        // Initialize
        updateCarousel();
    </script>
</body>
</html>
